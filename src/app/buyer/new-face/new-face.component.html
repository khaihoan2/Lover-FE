<div class="container my-60">
  <div class="row">
    <div class="hidden-below-lg col-lg-6">
      <span class="color-main font-main fs-24 text-uppercase">modelia</span>
      <h2 class="mt-0 mb-40 text-uppercase color-white">new faces</h2>
    </div>
    <div id="carouselExampleControls" class="carousel slide col-xs-12 col-lg-6" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" *ngFor="let user of users; let i = index" [attr.data-slide-to]="i"
            class="{{(i == 0) ? 'active' : ''}}"></li>
      </ul>
      <div class="carousel-inner">
        <div *ngFor="let user of users; let i = index" class="carousel-item {{ (i == 0) ? 'active' : '' }}">
          <a routerLink="/info-seller/{{user.id}}">
            <img class="d-block w-75" style="display: block; margin-left: auto; margin-right: auto"
                 src="{{apiUrl}}/{{user.avatar}}">
          </a>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
