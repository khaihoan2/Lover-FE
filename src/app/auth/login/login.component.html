<div id="canvas">
  <div id="box_wrapper">
    <app-header></app-header>

    <section class="page_title s-parallax bottom_mask_subtract s-overlay ds title-overlay s-py-md-25">
      <div class="container">
        <div class="row">

          <div class="fw-divider-space hidden-below-lg mt-160"></div>
          <div class="fw-divider-space hidden-above-lg mt-100"></div>

          <div class="col-md-12 text-center">
            <h1>Account - Login</h1>
          </div>

          <div class="fw-divider-space hidden-below-lg mt-160"></div>
          <div class="fw-divider-space hidden-above-lg mt-100"></div>

        </div>
      </div>
    </section>

    <section class="ds s-py-70 s-py-lg-100 s-py-xl-150">
      <div class="container">
        <div class="row">

          <div class="col-lg-12">
            <article>
              <!-- .entry-header -->
              <div class="entry-content">
                <div class="woocommerce">
                  <form class="woocomerce-form woocommerce-form-login login" method="post" [formGroup]="userForm" (ngSubmit)="userForm.valid && login()">
                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                      <input type="text" placeholder="Username or email" class="woocommerce-Input w-100 woocommerce-Input--text input-text" formControlName="username">
                    </p>
                    <div
                      *ngIf="!username?.valid && (username?.dirty ||username?.touched)">
                      <div [hidden]="!username.errors.required" style="color: red">
                        First Name is required
                      </div>
                    </div>
                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                      <input placeholder="Password" class="woocommerce-Input w-100 woocommerce-Input--text input-text" type="password" formControlName="password">
                    </p>
                    <div
                      *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
                      <div [hidden]="!password.errors.required" style="color: red">
                        First Name is required
                      </div>
                    </div>

                    <p class="form-row d-flex flex-wrap justify-content-between">
                      <label class="woocommerce-form__label d-flex woocommerce-form__label-for-checkbox inline">
                        <input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme" type="checkbox" id="rememberme" value="forever">
                        <span class="ml-2">Remember me</span>
                      </label>
                    </p>
                    <p class="form-row align-items-start d-flex flex-wrap justify-content-between">
                      <input type="submit" class="woocommerce-Button button mt-0" name="login" value="Login">
                    </p>
                    <p class="woocommerce-LostPassword lost_password">
                      <a href="shop-account-password-reset.html">Lost your password?</a>
                    </p>
                  </form>
                </div>
              </div>
              <!-- .entry-content -->
            </article>
          </div>

        </div>

      </div>
      <div class="fw-divider-space hidden-below-lg mt-50"></div>
    </section>

    <app-footer></app-footer>
  </div>
</div>
